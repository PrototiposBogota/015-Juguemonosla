<app-nav>
</app-nav>

<div class="container animated fadeIn">
    <h3>Usuario
        <i class="zoom text-primary fa fa-plus-circle" [routerLink]="['/usuarioCrear']" routerLinkActive="router-link-active"></i>
    </h3>

    <hr>
    <table datatable class="row-border hover">
        <thead>
            <tr class="text-center">
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Sexo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of model">

                <td>{{item.nombre}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.correo}}</td>
                <td class="text-center">{{item.sexo}}</td>
                <td class="text-center">
                    <i [routerLink]="['/usuarioEditar/', item._id]" routerLinkActive="router-link-active" class="fa fa-edit text-primary zoom fa-lg"></i>
                </td>
                <td class="text-center">
                    <i (click)="eliminarUsuario(item._id,item.nombre)" class="fa fa-trash text-danger zoom fa-lg"></i>
                </td>

            </tr>

        </tbody>
    </table>

</div>
