<form #formBasica="ngForm" class="animated fadeIn">
    <div class="container-fluid">
        <input type="hidden" [ngModel]="model.tipo" name="tipo">
        <input type="hidden" [ngModel]="model.urlImagen" name="urlImagen">
        <div class="row">
            <div class="col-4 m-0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" [(ngModel)]="model.titulo" class="form-control" id="titulo" name="titulo">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="subtitulo">Subtitulo</label>
                        <input type="text" [(ngModel)]="model.subtitulo" class="form-control" id="subtitulo" name="subtitulo">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="textoBoton">Texto Botón</label>
                        <input type="text" [(ngModel)]="model.textoBoton" class="form-control" id="textoBoton" name="textoBoton">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="urlBoton">Url Botón</label>
                        <input type="text" [(ngModel)]="model.urlBoton" class="form-control" id="urlBoton" name="urlBoton">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="contenido">Contenido</label>
                            <textarea name="contenido" [(ngModel)]="model.contenido" id="contenido" rows="5" cols="10"></textarea>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card mb-3">
                            <div *ngIf="model.urlImagen == null">
                                <div class="text-center" style="padding-top: 50px; padding-bottom: 30px;">
                                    <app-upload-file (urlStorage)="obtenerUrlImagen($event, formBasica)" [tipo]="'image'" [tarjetas]="model"></app-upload-file>
                                </div>
                            </div>
                            <div *ngIf="model.urlImagen != null" class="text-center m-3">
                                <img style="max-height: 200px; " class="rounded" src="{{model.urlImagen}}" alt="Card image">
                            </div>
                            <h3 class="card-header">{{model.titulo}}</h3>
                            <div class="card-body">
                                <h5 class="card-title">{{model.subtitulo}}</h5>
                                <h6 class="card-subtitle text-muted">{{model.contenido}}</h6>
                            </div>
                            <div class="card-body text-sm-center">
                                <a href="{{model.urlBoton}}" target="_blank" class="btn btn-primary">
                  {{model.textoBoton}}
                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-12">
                <app-upload-file (urlStorage)="obtenerUrlImagen($event, formBasica)" [tipo]="'image'" [tarjetas]="model"></app-upload-file>
            </div>
        </div> -->
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" (click)="guardarTarjetaBasica(formBasica)" class="btn btn-primary btn-lg">Crear Tarjeta
          <small>{{model.titulo}}</small>
        </button>
            </div>
        </div>
    </div>
</form>
