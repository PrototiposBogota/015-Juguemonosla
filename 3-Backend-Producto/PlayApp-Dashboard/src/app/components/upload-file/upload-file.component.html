<div class="contenedor">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-sm btn-outline-info" type="button" onclick="document.getElementById('file').click()">
          <i class="fa fa-upload fa-lg"> Subir {{tipo | titlecase }}</i>
        </button>
        <input type="file" class="" (change)="uploadImagenes($event)" id="file" style="display: none;" />
      </div>
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width':  '{uploadPercent | async}' + '%' }"></div>
        </div>
      </div>
    </div>
